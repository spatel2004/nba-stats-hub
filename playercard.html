<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NBA Player Stats </title>
    <link rel="stylesheet" href="playercard.css">
</head>
<body>
    <nav>
        <div class="leftHeader">
            <img class="purplePulse" height="45px" width="45px" src="./images/purple-pulse.png">
            <a class="goBack" href="./index.html">
                <h1 class="NBAStatsTitle"> NBA Stats Hub </h1>
            </a>
        </div>
    </nav>

    <div class="playerContainer">
        <div class="playerPictureContainer">
            <img class="playerPicture">
        </div>
        <div class="rightSide">
            <div class="playerInfo">
                <p class="playerName"> </p>
                <div class="teamAndNumberContainer"> 
                    <p class="playerTeam"> | </p>
                    <p class="playerNumber"> #23 </p>
                </div>
                <div class="personalInformationContainer">
                    <p class="info playerPosition"> Forward </p>
                    <p class="info playerHeight"> 6'9" </p>
                    <p class="info playerWeight"> 250 lbs </p>
                </div>
            </div>
            <img class="playerPic" src="">
        </div>
    </div>

    <div class="playerStatsContainer">
        <p class="seasonStatsTitle"> Season Statistics </p>
        <div class="seasonStatsContainer">
            <div class="statContainer">
                <p class="title"> Points Per Game </p>
                <p class="ppg number"> Filler </p>
                <p class="currentSeason"> 2024-2025 Season </p>
            </div>
            <div class="statContainer">
                <p class="title"> Rebounds Per Game </p>
                <p class="rbg number"> Filler </p>
                <p class="currentSeason"> 2024-2025 Season </p>
            </div>
            <div class="statContainer">
                <p class="title"> Assists Per Game </p>
                <p class="apg number"> Filler </p>
                <p class="currentSeason"> 2024-2025 Season </p>
            </div>
            <div class="statContainer">
                <p class="title"> Steals Per Game </p>
                <p class="spg number"> Filler </p>
                <p class="currentSeason"> 2024-2025 Season </p>
            </div>
        </div>
    </div>

    <div class="careerHighlightsSection">
        <p class="careerTitle"> Career Highlights </p>
        <div class="collegeAndCareerStats">
            <div class="highlightsContainer collegeContainer">
                <div class="collegeTitleContainer">
                    <img class="education" src="./images/books.png">
                    <p class="collegeTitle"> College </p>
                </div>
            </div>
            <div class="highlightsContainer seasonTotalStatsContainer">
                <div class="totalStatsTitleContainer">
                    <img class="totalStatsImg" src="./images/chart.png">
                    <p class="totalStatsTitle"> 2024 - 2025 Stats </p>
                </div>
            </div>
        </div>
    </div>

    <script src="player.js"> </script>
</body>
</html>
