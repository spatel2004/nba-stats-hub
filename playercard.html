<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NBA Player Stats </title>
    <link rel="stylesheet" href="playercard.css">
</head>
<body>
    <div class="playerContainer">
        <div class="playerPictureContainer">
            <img class="playerPicture">
        </div>
        <div class="playerInfo">
            <p class="playerName"> </p>
            <div class="teamAndNumberContainer"> 
                <p class="playerTeam"> Los Angeles Lakers | </p>
                <p class="playerNumber"> #23 </p>
            </div>
            <div class="personalInformationContainer">
                <p class="info playerPosition"> Forward </p>
                <p class="info playerHeight"> 6'9" </p>
                <p class="info playerWeight"> 250 lbs </p>
            </div>
        </div>
    </div>

    <script src="player.js"> </script>
</body>
</html>
