<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NBA Player Stats </title>
    <link rel="stylesheet" href="playercard.css">
</head>
<body>
    <div class="playerContainer">
        <div class="playerPictureContainer">
            <img class="playerPicture">
        </div>
        <div class="playerInfo">
            <p class="playerName">  </p>
            <div class="numberStatsContainer">
                <div class="stat pointsPerGameContainer"> 
                    <p class="stat1 ppg"> </p>
                    <p class="title"> PPG </p>
                </div>
                <div class="stat reboundsPerGameContainer">
                    <p class="stat1 rpg"> </p>
                    <p class="title"> RPG </p>
                </div>
                <div class="stat assistsPerGameContainer">
                    <p class="stat1 apg"> </p>
                    <p class="title"> APG </p>
                </div>
                <div class="stat stealsPerGameContainer">
                    <p class="stat1 spg"> </p>
                    <p class="title"> SPG </p>
                </div>
                <div class="stat blocksPerGameContainer">
                    <p class="stat1 bpg"> </p>
                    <p class="title"> BPG </p>
                </div>
            </div>
        </div>
    </div>
    <div class="personalInformationContainer">
        <p class="row personalInformationTitle"> Personal Information </p>
        <div class="row playerPositionRow">
            <p class="row-title playerPosition"> Position </p>
            <p class="position"> SF </p>
        </div>
        <div class="row playerHeightRow">
            <p class="row-title playerHeight"> Height </p>
            <p class="height"> 300 </p>
        </div>
        <div class="row playerWeightRow">
            <p class="row-title playerWeight"> Weight </p>
            <p class="weight"> 400 </p>
        </div>
        <div class="row playerBirthRow">
            <p class="row-title playerBirth"> Born </p>
            <p class="birth"> Dec 30, 1984 </p>
        </div>
        <div class="row playerAgeRow">
            <p class="row-title playerAge"> Age </p>
            <p class="age"> 23 </p>
        </div>
        <div class="row playerNationalityRow">
            <p class="row-title playerNationality"> Nationality </p>
            <p class="nationality"> American </p>
        </div>
        <div class="row playerDraftRow">
            <p class="row-title playerDraft"> Draft </p>
            <p class="draft"> 1st Overall </p>
        </div>
    </div>
    <script src="player.js"> </script>
</body>
</html>
