<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NBA Player Stats </title>
    <link rel="stylesheet" href="playercard.css">
</head>
<body>
    <div class="playerContainer">
        <div class="playerPictureContainer">
            <img class="playerPicture">
        </div>
        <p class="playerName"> Filler </p>
        <div class="playerBasicInfoContainer">
            <p class="playerTeam"> Filler ● </p>
            <p class="playerPosition"> Filler ● </p>
            <p class="playerHeight"> Filler ●</p>
            <p class="playerWeight"> Filler </p>
        </div>

        <div class="numberStatsContainer">
            <div class="stat pointsPerGameContainer"> 
                <p class="ppg"> Filler </p>
            </div>
            <div class="stat reboundsPerGameContainer">
                <p class="rpg"> Filler </p>
            </div>
            <div class="stat assistsPerGameContainer">
                <p class="apg"> Filler </p>
            </div>
            <div class="stat stealsPerGameContainer">
                <p class="spg"> Filler </p>
            </div>
            <div class="stat blocksPerGameContainer">
                <p class="bpg"> Filler </p>
            </div>
        </div>
    </div>
    <script src="player.js"> </script>
</body>
</html>
